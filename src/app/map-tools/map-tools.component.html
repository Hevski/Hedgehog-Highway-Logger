<div id="toolbar">
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
    <div class="btn-group" role="group" aria-label="Map tools">
      <button type="button" class="btn btn-primary" (click)="zoomIn()" title="Zoom in">
        <i class="fa fa-search-plus fa-lg"></i>
      </button>
      <button type="button" class="btn btn-primary ml-3" (click)="zoomOut()" title="Zoom out">
        <i class="fa fa-search-minus fa-lg"></i>
      </button>
    </div>
  </div>
</div>
